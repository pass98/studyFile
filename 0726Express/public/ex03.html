<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        /grade 라우터를 만들어서 제출버튼을 눌렀을 때
        /grade 라우터에게 요청을 보내서 각 시험의 점수와 평균, 학점을 출력해주세요!
        단! 요청 방식은 post로 진행해주세요
     -->
    <div style='border:1px solid;width:300px; text-align:left'>
    <form action="http://localhost:3000/grade" method="post">학점계산기<br>
        <tr>
            <td><label> 아이디 : <input type="text" name = 'name'> </label></td><br>
            <td><label for="">HTML점수 :</label></td> <td><input type="number" name = 'htmlnum'></td><br>
            <td>CSS점수</td> <td><input type="number" name = 'cssnum'></td><br>
            <td>NodeJs점수</td> <td><input type="number" name ='nonum'></td><br>
            <td>ANDROID점수</td> <td><input type="number" name='andnum'></td><br>
            <td><input type="submit" value = '학점확인하기' style = 'text-align:center'></td>
        </tr>
    </form>
</div>
</body>
</html>
